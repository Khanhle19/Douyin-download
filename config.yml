# Download save path, default is current file location
# Required
path: ./Downloaded/


# Whether to download the music from videos (True/False), default is True
# Optional
music: False  # ðŸŽµ Táº¯t download nháº¡c


# Whether to download the video cover (True/False), default is True
# Effective only when downloading videos
# Optional
cover: False  # ðŸ–¼ï¸ Táº¯t download áº£nh bÃ¬a


# Whether to download the author's avatar (True/False), default is True
# Optional
avatar: False  # ðŸ‘¤ Táº¯t download avatar


# Whether to save retrieved metadata (True/False), default is True
# Optional
json: False  # ðŸ“„ Táº¯t lÆ°u JSON


# Download time range (leave empty for no time limit)
start_time: ""
end_time: ""


# Folder structure style
# True  -> each video has its own folder
# False -> all videos share the same folder
folderstyle: True

# True structure example:
# user_xxx_xxx
#   - like/post/mix
#       - 2022-11-28 13.09.56_xxx
#         - 2022-11-28 13.09.56_xxx.mp4
#       - 2022-11-29 12.09.56_xxx
#         - 2022-11-29 12.09.56_xxx.mp4

# False structure example:
# user_xxx_xxx
#   - like/post/mix
#       - 2022-11-28 13.09.56_xxx.mp4
#       - 2022-11-29 12.09.56_xxx.mp4


# When link is a user homepage, choose to download:
# published works (post), liked works (like), or all collections (mix)
# Default is post
# Multiple modes can be set
# Optional
mode:
  - post


# Download quantity settings
# Optional
number:
  post: 0     # Number of published videos to download (0 = download all)
  like: 3     # Number of liked videos to download (0 = download all)
  allmix: 1   # Number of collections to download (0 = download all)
  mix: 3      # Number of videos per collection (0 = download all)
  music: 3    # Number of videos under a music/original sound (0 = download all)


# Whether to use database
# If database is disabled, incremental update will not work
database: True


# Incremental download:
# Downloads videos between the latest video on Douyin and the latest local video.
# If no local videos exist for this link, all videos will be downloaded.
# Can be used together with number option.
#
# Case 1:
# number = 5, increase = True
# If creator uploads 3 new videos not downloaded locally,
# program fetches 5 entries and downloads 3.
#
# Case 2:
# number = 5, increase = True
# If creator uploads 6 new videos not downloaded locally,
# program fetches and downloads all 6.
#
# Case 3:
# number = 5, increase = True
# If no local videos exist, all videos are downloaded.
#
# Case 4:
# When fetching all mixes (mode = mix),
# number(allmix) controls how many collections to download,
# increase(allmix) applies incremental update for each collection.
#
# Optional
increase:
  post: False     # Enable incremental download for published videos
  like: False     # Enable incremental download for liked videos
  allmix: False   # Enable incremental download for all collections
  mix: False      # Enable incremental download for single collection
  music: False    # Enable incremental download for music/original sound


# Number of download threads, default is 5
# Optional
thread: 5


